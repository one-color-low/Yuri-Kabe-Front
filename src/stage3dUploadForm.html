        </label>

    <div id="stage3d-error-msg"></div>

<script>

    // これらはグローバル変数なのでユニークである必要がある
    const stage3d_upload_form = document.getElementById('stage3d-upload-form')
    const stage3d_error_msg = document.getElementById('stage3d-error-msg')

    // 親要素(form)にイベントをつけると子要素のイベントが拾える
    stage3d_upload_form.addEventListener('change', (e) => {
        let type = e.target.type;
        console.log('onChange', type);
    });

    stage3d_upload_form.addEventListener('input', (e) => {
        let type = e.target.type;
        console.log('onInput', type);

        var xhr = new XMLHttpRequest()
        var formData = new FormData(stage3d_upload_form)

        //var formAreaArea = document.getElementById('formAreaArea')
        formArea.hidden = true
        formAreaPreparingMessage.hidden = false


        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                var status = xhr.status;
                if (status === 0 || (status >= 200 && status < 400)) {
                    console.log("OK. Status: " + status)
                    // アップロード完了した時点でモーションアップロードフォームを用意
                    $("#formArea").load("modelUploadForm.html", function(){
                        console.log("prepare motion upload form complete")
                        formArea.hidden = false
                        formAreaPreparingMessage.hidden = true
                    })
                }else{
                    console.log("Error. Status: " + status)
                    formAreaPreparingMessage.hidden = true
                    stage3d_error_msg.innerHTML = xhr.response
                }
            }
        }

        console.log(req_url)
        xhr.open('POST', req_url)
        xhr.send(formData)

    });
</script>
