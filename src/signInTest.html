<html>
<head>
    <title>Google Signin Testing</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
    function onSignIn(credentialResponse) {
        //document.body.innerHTML = "Signed in";
        document.body.innerHTML = "token is: "+credentialResponse.credential;
    }
    </script>
</head>
<body>
    <div
    id="g_id_onload"
    data-client_id="248112257157-bqfdj7g676v0b9j5m747cveuchoj4p5v.apps.googleusercontent.com"
    data-context="signin"
    data-ux_mode="popup"
    data-callback="onSignIn"
    data-auto_select="true"
    ></div>
